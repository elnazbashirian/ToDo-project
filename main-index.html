<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main-style.css" />
  </head>
  <body>
    <div class="todo">
      <div class="header">
        <div class="input-header">
          <input type="text" placeholder="Add a new task" id="item" />
        </div>
        <div class="buttons-header">
          <ul class="filter-buttons lists">
            <li>All</li>
            <li class="space-list">Pending</li>
            <li class="space-list">Completed</li>
          </ul>
          <button type="button" id="btn">Clear All</button>
        </div>
      </div>
      <div class="todo-body">
        <ul class="todo-tasks lists"></ul>
      </div>

      <script src="./main-script.js"></script>
    </div>
  </body>
</html>
